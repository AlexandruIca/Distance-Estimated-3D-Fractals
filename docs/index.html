<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Distance-Estimated 3D Fractals</title>

    <meta name="description" content="A workbench for experimenting with distance-estimated fractals.">
    <meta property="og:title" content="Distance-Estimated 3D Fractals">
    <meta property="og:description" content="A workbench for experimenting with distance-estimated fractals.">
    <meta property="og:type" content="website">

    <style>
        :root {
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            --background-color: white;
            --highlight-color: rgb(54, 54, 54);
            --text-color: rgb(54, 54, 54);
            --highlight-text-color: white;
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: var(--background-color);
        }

        article {
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            margin-left: 1rem;
            margin-right: 1rem;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            color: var(--text-color);
        }

        p {
            max-width: 80ch;
        }

        a {
            color: var(--text-color);
        }

        #demos a {
            text-decoration: none;
            color: var(--highlight-text-color);
            text-align: center;
            vertical-align: center;
            margin: 1rem 1rem 1rem 1rem;
        }

        #demos {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: center;
            max-width: 80ch;
        }

        .image {
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            align-items: center;
            background-color: var(--highlight-color);
            border-color: var(--highlight-color);
            border-radius: 0.3rem;
            margin: 0.5rem 0.5rem 0.5rem 0.5rem;
            width: 17ch;
            height: 20ch;
        }

        img {
            margin-top: 0.3rem;
            width: 16ch;
        }
    </style>
</head>

<body>
    <article>
        <h2>Distance-Estimated 3D Fractals</h2>

        <p>Examples have their distance functions taken from <a href="https://jbaker.graphics/writings/DEC.html">The
                Distance Estimator Compendium</a>.
            You can interactively play with the demos: press the arrow keys and 'w'/'s' to move the camera around,
            and
            'j'/'k'
            to move the light.</p>
    </article>
    <div id="demos">
        <div class="image">
            <img src="DistortedSphere.png" alt="A distorted SDFed sphere.">
            <a href="distorted_sphere.html">Distorted Sphere</a>
        </div>
        <div class="image">
            <img src="WeirdFractal.png" alt="A weird fractal.">
            <a href="weird_shape.html">Some weird fractal</a>
        </div>
    </div>
</body>

</html>
